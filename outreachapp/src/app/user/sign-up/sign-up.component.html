<div class="container">
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="signupForm">
          <mat-form-field>
            <input matInput placeholder="First Name" maxlength="20" formControlName="firstName" appControlFirstChar="firstName"  required>            
            <mat-error *ngIf="signupForm.get('firstName').touched && 
            hasError('firstName', 'notAChar')">First letter should be a character</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Last Name" maxlength="20" appControlFirstChar="lastName" formControlName="lastName"  required>
            <mat-error *ngIf="signupForm.get('lastName').touched && 
            hasError('lastName', 'notAChar')">First letter should be a character</mat-error>
       </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email ID" maxlength="30" appCompareControlValidator="email" formControlName="email"  required>
            <mat-error *ngIf="signupForm.get('email').touched && 
            hasError('email', 'notAChar')">First letter should be a character</mat-error>
        </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" minlength="6" maxlength="10" id="password" formControlName="password" type="password"  required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Confirm Password" appCompareControlValidator='password' formControlName="confirmPassword" type="password"  required>
            <mat-error *ngIf="signupForm.get('confirmPassword').touched && 
                              !signupForm.get('confirmPassword').valid?.notEqual &&
                              !signupForm.get('confirmPassword').valid?.required">Password and Confirm Password does not match</mat-error>
          </mat-form-field>
          <mat-form-field>
              <input matInput placeholder="Display Name" maxlength="30" appControlFirstChar="displayName" formControlName="displayName"  required>
              <mat-error *ngIf="signupForm.get('displayName').touched && 
              hasError('displayName', 'notAChar')">First letter should be a character</mat-error>
         </mat-form-field>
          <div>
              <button mat-button [disabled]="!signupForm.valid" class="btn btn-primary" (click)="addUser()" > Submit</button> &nbsp;
              <button mat-raised-button class="btn btn-primary" (click)="resetForm()" > Reset</button> &nbsp;
              <button mat-raised-button class="btn btn-primary" routerLink="/signin" > Cancel</button>
            </div>
          <div>
          <div>
            <span *ngIf="isSuccess">User has been added successfully.</span>
          </div>
          <mat-error>
            <span *ngIf="!isSuccess">{{responseMessage}}</span>
          </mat-error>
          </div>
        </form>
        </div>
      </div>
  </div>
