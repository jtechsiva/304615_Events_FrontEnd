<div class="container">
    <div class="row alert alert-primary">
      <h5>Event Registration</h5>      
    </div>     
  </div>
  <div class="mat-elevation-z8">
      <div class="container">
        <div class="row" style="margin-top: 15px">
          <div class="col-sm-12">&nbsp;</div>
        </div>
        <div class="row">            
            <div class="col-sm-12">
                Search: 
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
            </div>
          </div>
      </div>
    <table mat-table [dataSource]="eventData" matSort>
  <!-- First Name Column -->
      <ng-container matColumnDef="benName"> 
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Beneficiary Name </th>
        <td mat-cell *matCellDef="let eventData" style="width: 40%">
          {{eventData.benName}} | <br>
          {{eventData.baseLocation}} <br>
          {{eventData.address}} 
        </td>
      </ng-container>

      <ng-container matColumnDef="project"> 
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Project </th>
          <td mat-cell *matCellDef="let eventData" style="width: 20%"> 
            {{eventData.project}} | <br> 
            {{eventData.eventCat}} | <br> 
            {{eventData.eventTitle}} </td>
      </ng-container>
    
      <ng-container matColumnDef="duration"> 
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
          <td mat-cell *matCellDef="let eventData" style="width: 20%"> 
           From: &nbsp; {{eventData.startDt }} | <br> 
           To: &nbsp; {{eventData.endDt}}  </td>
      </ng-container>
  
     
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="text-align: center" > Action &nbsp; 
       </th>
        <td mat-cell *matCellDef="let eventData" style="width: 20%">
          <button mat-button color="primary" (click)="registerUser(eventData._id)">
            <i class="material-icons">border_color</i>
          <!-- <i class="far fa-2x fa-edit"></i> -->
          </button>
          <button mat-button color="warn" (click)="UnRegister(eventData._id)">
            <i class="material-icons" style="color: red; font-size: 30px !important;">delete_forever</i></button>
          </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let data; columns: displayedColumns;">
      </tr>
      <!-- <tr mat-header-row *matHeaderRowDef="['firstName-description', 'lastName-description',
          'displayName-description', 'email-description']"
        class="table-second-header-bgcolor !important">
      </tr> -->
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20, 25]" showFirstLastButtons></mat-paginator>
  </div>
