<div class="container">
  <div class="row">
      <div class="col-sm-2"></div>
          <div class="col-sm-8" class="example-container">

        <form [formGroup]="userProfileForm">
          <mat-form-field>
            <!-- <input matInput placeholder="First Name" #firstName formControlName="firstName"  required> -->
            <input matInput  placeholder="First Name" formControlName="firstName" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Last Name" formControlName="lastName"  required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email ID" formControlName="email"  required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Display Name" formControlName="displayName" required>
          </mat-form-field>
          <br>
          <mat-radio-group class="example-radio-group" [(ngModel)]="selectedUserType" formControlName="userType">
              <mat-radio-button class="example-radio-button" *ngFor="let uType of UserTypes" [value]="uType">
                {{season}}
              </mat-radio-button>
          </mat-radio-group>  
               
          <div>
            <button mat-button [disabled]="!userProfileForm.valid" class="btn btn-primary" (click)="updateUser()" >Update</button>
          </div>
         
        </form>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
